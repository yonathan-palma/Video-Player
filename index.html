<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Video</title>
</head>
<body>
    <main class="container">
        <h1 class="text-center mt-5" style="color:hsl(0, 0%, 100%)">Video Player</h1>
        <div id="video_container" class="row embed-responsive video mt-5 justify-content-center" >
            <div id="media_container" class="col-lg-8 mx-auto"  style="display: flex;">
                <!-- <img id="background_video" src="asset/img/Big_Buck_Bunny_Trailer_480x270.png" width="100%" alt="Background video"> -->
                <video id="video" style="width:100%"></video>
            </div>
            <div class="controls col-lg-8 mx-auto">
                <div class="bg-white">
                    <div class="porgress_container">
                        <div class="progress progress_video">
                            <div class="progress-bar progress-bar-striped" id="progress_bar_video" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                            <!-- <input type="range" id="" class="progress_range" min="0" max="100" value="100"> -->
                        </div>
                        
                    </div>
                    <div class="controls_toogle d-flex align-items-center justify-content-between">
                        <div class="controls_left col-lg-3 d-flex align-items-center">
                            <button type="button" class="btn" id="icon_volume" style="font-size: 18px;">
                                <i class="bi bi-volume-up"></i>
                                <i class="bi bi-volume-mute d-none"></i>
                            </button>
                            <input type="range" id="volumeRange" min="0" max="100" value="100">
                            <span id="setTime_min">0:</span>
                            <span id="setTime_sec">0</span>
                            <span class="space"> / </span>
                            <span id="duration_min">0:</span>
                            <span id="duration_sec">0</span>
                            
                        </div>
                        
                        <button type="button" class="btn" role="button" id="play" style="font-size: 26px;">
                            <i class="bi bi-play-fill"></i>
                            <i class="bi bi-pause-fill d-none"></i>
                        </button>
                        <div class="controls_rigth col-lg-3 d-flex align-items-center">
                            <select name="" class="form-select" id="speedVideo">
                                <option value="0.5">Lento</option>
                                <option value="1" selected>Normal</option>
                                <option value="2">Rapido</option>
                            </select>
                            <button type="button" class="btn" id="fullScreen">
                                <i class="bi bi-fullscreen-exit d-none"></i>
                                <i class="bi bi-fullscreen"></i>
                            </button>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="js/index.js"></script>

    <!-- para cuando pueda hacerlo con react -->
    <!-- https://github.com/jplayer/react-jPlayer -->
</body>
</html>
